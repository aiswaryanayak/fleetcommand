# ============================================================================
# Fly.io deployment configuration
# Deploy: fly launch --no-deploy && fly deploy
# ============================================================================

app = "fleetcommand"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  DATABASE_URL = "sqlite:///./fleet_manager.db"
  CORS_ORIGINS = "*"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
