services:
  - type: web
    name: fleetcommand
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: "sqlite:///./fleet_manager.db"
      - key: CORS_ORIGINS
        value: "*"
